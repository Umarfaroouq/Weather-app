<!DOCTYPE html>
<html>
    <head>
        <meta name="'viewport" content="width-device-width, initial-scale=1.0">
        <title>Weather App </title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
    <div class="card" >
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images-2/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images-2/rain.png" class="weather-icon">
            <h1 class="temp">22ºc</h1>
            <h2 class="city">Shenyang</h2>
            <div class="details">
                <div class="col">
            <img src="images-2/humidity.png">
                <div>
                <p class ="humidity">50%</p>
                <p>Humidity</p>
                </div>
        </div>
            <div class="col">
                <img src="images-2/wind.png">
                <div>
                    <p class ="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
<script>

        const apiKey="bead65cb4ba7151abf8dcf0b71c3c6c7";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox= document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");
        const weatherIcon= document.querySelector(".weather-icon");


async function checkWeather(city){
    const response= await fetch(apiUrl + city + `&appid=${apiKey}`); 
    if(response.status==404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";

    }
    else { 
        var data = await response.json();
document.querySelector(".city").innerHTML=data?.name;
document.querySelector(".temp").innerHTML=Math.round(data?.main?.temp) + "ºc";
document.querySelector(".humidity").innerHTML=data?.main?.humidity + "%";
document.querySelector(".wind").innerHTML=data?.wind?.speed + "km/h";    

if(data?.weather[0]?.main == "Clouds" ){
weatherIcon.src= "images-2/clouds.png";
}
else if(data?.weather[0]?.main =="Clear" ){  
    weatherIcon.src = "images-2/clear.png";} else if(data?.weather[0]?.main =="Rain" ){   weatherIcon.src= "images-2/rain.png";
}
else if(data?.weather[0]?.main =="Drizzle" ){  weatherIcon.src= "images-2/drizzle.png";

}
else if(data?.weather[0]?.main =="Mist" ){  weatherIcon.src= "images-2/mist.png";

}
document.querySelector(".weather").style.display="block"
document.querySelector(".error").style.display="none";
}

}
searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})
checkWeather();
</script>
    </body>
</html>
